name: Build

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_suffix: linux-x64
          - os: macos-latest
            asset_suffix: macos-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run type-check

      - name: Lint
        run: bun run lint

      - name: Build binary
        run: bun run build

      - name: Rename artifact
        run: mv dist/searxng-mcp dist/searxng-mcp-${{ matrix.asset_suffix }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: searxng-mcp-${{ matrix.asset_suffix }}
          path: dist/searxng-mcp-${{ matrix.asset_suffix }}

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "$GITHUB_REF_NAME" dist/searxng-mcp-${{ matrix.asset_suffix }} --clobber
